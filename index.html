<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning_JS</title>
</head>
<body>
    <h1>Color switcher</h1>
    <button onClick = 'fun(event)'>Red</button>
    <button onClick = 'fun(event)'>Grey</button>
    <button onClick = 'fun(event)'>White</button>
    <button onClick = 'fun(event)'>Yellow</button>
</body>
<script>
    function fun(e){
        console.log(e.target.innerHTML)
        document.querySelector('body').style.backgroundColor = e.target.innerHTML
    }
</script>
</html>
